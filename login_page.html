<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Schedule Builder</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #F8F3EC, #E0CFBA);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.55);
      padding: 28px;
      border-radius: 18px;
      width: 360px;
      text-align: center;
      border: 1px solid rgba(185, 160, 130, 0.4);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12),
                  inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      margin-bottom: 22px;
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #2B241E;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #C6B5A4;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255,255,255,0.7);
      color: #3B342E;
    }
    input:focus {
      outline: none;
      border-color: #9F8B78;
      background: #FFFFFF;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #C4AF9C;
      border: none;
      border-radius: 6px;
      color: #2B241E;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    button:hover {
      background: #9F8B78;
      color: #FFFFFF;
      transform: translateY(-1px);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.25);
    }
    .toggle {
      margin-top: 12px;
      font-size: 13px;
      color: #5A4B3E;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Schedule Builder</h1>

    <!-- Register form posts to /login/register -->
    <form id="registerForm" method="POST" action="/login/register">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login form posts to /login/login -->
    <form id="loginForm" class="hidden" method="POST" action="/login/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="toggle" onclick="toggleForms()">Switch to Login</div>
  </div>

  <script>
    function toggleForms() {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const toggleText = document.querySelector(".toggle");

      if (registerForm.classList.contains("hidden")) {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        toggleText.innerText = "Switch to Login";
      } else {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        toggleText.innerText = "Switch to Register";
      }
    }
  </script>
</body>
</html>
